<div class="container pt-5">
  <div class="col-sm-6 col-sm-offset-3">
  
      <h1><span class="fa fa-sign-in"></span> Login</h1>   
          <div *ngIf="responseMessage" class="alert alert-danger">{{responseMessage}}</div>
      <!-- LOGIN FORM -->
      <form [formGroup]="signIn" (ngSubmit)="login()" ngNativeValidate>
          <div class="form-group">
              <label>Email</label>
            <input type="email" #email id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder= "email@email.com" formControlName="email" >  
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder= "Password" formControlName="password" >
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Login</button>
      </form>
      <hr>
      <p>Dont have account? <a routerLink="/sign-up">Signup</a></p>
      <p> <a routerLink="/">Home</a>.</p>
  </div>
  </div>
