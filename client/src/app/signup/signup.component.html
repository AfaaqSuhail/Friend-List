<div class="container pt-5">
  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <!-- <% if (message.length > 0) { %>
    <div class="alert alert-danger"><%= message %></div>
    <% } %> -->
    <!-- LOGIN FORM -->
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" ngNativeValidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" #email id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder= "email@email.com" formControlName="email" >  
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" autocomplete="off" name="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder= "Password" formControlName="password" >
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>
    <hr>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <p> <a routerLink="/">Home</a>.</p>
  </div>
</div>
